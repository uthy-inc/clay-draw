<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#f4f1ff" />
  <title>Clay Draw — PWA</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="./icons/icon-192.svg" alt="Clay Draw" />
      <h1>Clay Draw</h1>
    </div>
    <div class="toolbar" id="toolbar">
      <div class="tool-group">
        <button data-tool="select" title="Select (V)">Select</button>
        <button data-tool="pan" title="Pan (Space)">Pan</button>
        <button data-tool="pencil" title="Pencil (P)">Pencil</button>
        <button data-tool="brush" title="Brush (B)">Brush</button>
        <button data-tool="eraser" title="Eraser (E)">Eraser</button>
        <button data-tool="rect" title="Rectangle (R)">Rect</button>
        <button data-tool="circle" title="Circle (C)">Circle</button>
        <button data-tool="text" title="Text (T)">Text</button>
      </div>
      <div class="tool-group">
        <input type="color" id="colorPicker" title="Color" />
        <input type="range" id="sizePicker" min="1" max="64" step="1" value="4" title="Size"/>
        <select id="blendMode" title="Layer Blend Mode">
          <option>source-over</option>
          <option>multiply</option>
          <option>screen</option>
          <option>overlay</option>
          <option>darken</option>
          <option>lighten</option>
          <option>color-dodge</option>
          <option>color-burn</option>
          <option>hard-light</option>
          <option>soft-light</option>
          <option>difference</option>
          <option>exclusion</option>
        </select>
        <input type="range" id="layerOpacity" min="0" max="1" step="0.05" value="1" title="Layer Opacity"/>
      </div>
      <div class="tool-group">
        <button id="undoBtn" title="Undo (Ctrl+Z)">Undo</button>
        <button id="redoBtn" title="Redo (Ctrl+Y)">Redo</button>
        <button id="rotateBtn" title="Rotate Canvas 90° (Shift+R)">Rotate</button>
        <button id="resizeBtn" title="Resize Canvas">Resize</button>
      </div>
      <div class="tool-group">
        <button id="importBtn" title="Import Image/SVG (Ctrl+O)">Import</button>
        <button id="exportPNGBtn" title="Export PNG (Ctrl+S)">PNG</button>
        <button id="exportJPGBtn" title="Export JPG">JPG</button>
        <button id="exportSVGBtn" title="Export SVG">SVG</button>
      </div>
      <div class="tool-group">
        <button id="installBtn" class="accent">Install</button>
      </div>
    </div>
  </header>

  <main class="app-main">
    <aside class="layers-panel" id="layersPanel">
      <div class="panel-header">
        <h2>Layers</h2>
        <button id="addLayerBtn">+ Layer</button>
      </div>
      <ul id="layersList"></ul>
    </aside>

    <section class="canvas-wrap">
      <div class="canvas-toolbar">
        <div class="zoom-controls">
          <button id="zoomOut">−</button>
          <span id="zoomLabel">100%</span>
          <button id="zoomIn">+</button>
          <button id="resetView">Reset View</button>
        </div>
      </div>
      <div class="canvas-stage" id="stage">
        <canvas id="drawCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <section class="time-cards">
      <div class="time-header">
        <h3>World Clock</h3>
        <div class="time-actions">
          <button id="addTimezoneBtn">Add Timezone</button>
          <button id="listZonesBtn">Browse All</button>
        </div>
      </div>
      <div class="cards-scroll" id="timeCards"></div>
    </section>

  <div class="modal" id="zonesModal" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3>All Timezones</h3>
        <button id="closeZones">Close</button>
      </div>
      <input type="search" id="zoneSearch" placeholder="Search timezone (e.g., Europe/Paris)" />
      <div class="zones-list" id="zonesList" aria-live="polite"></div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/png,image/jpeg,image/svg+xml" hidden />

  <script type="module" src="./js/main.js"></script>
